<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">    
    <head th:replace="fragments/layout :: head"></head>
    <body>
        <header th:replace="fragments/layout :: header"></header>
        <nav th:replace="fragments/layout :: navigation" />

        <div class="container" style="margin-top:30px">

            <h1 th:text="${event.name}">Event name</h1>
            <h4 th:text="${event.description}">Event description</h4>

            <br />

            <h3>Attendees information</h3>

            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
                <th:block th:each="person : ${attendees}">
                    <tr>
                        <td th:text="${person.name}">Name</td>
                        <td th:text="${person.address}">Address</td>
                    </tr>
                </th:block>
            </table>

        </div>

    </body>
</html>

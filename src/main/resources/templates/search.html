<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">    
    <head th:replace="fragments/layout :: head"></head>
    <body>
        <header th:replace="fragments/layout :: header"></header>
        <nav th:replace="fragments/layout :: navigation" />

        <div class="container" style="margin-top:30px">

            <h1>Events</h1>

            <div>
                <th:block th:if="${!results.empty}" th:each="event : ${results}">
                    <a th:href="@{/events/{id}(id=${event.getId()})}">
                        <h3 th:text="${event.getName()}">Event name</h3>
                    </a>
                </th:block>
            </div>

            <form th:action="@{/search}" method="GET" 
                  class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search" name="text" placeholder="Search for event" />
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-lg btn-success" type="submit">Hae</button>
                    </div>
                </div>
            </form>

        </div>

    </body>
</html>
